    /* 密集水印样式（核心修改） */

      left: 0;

<body>
  <!-- 密集水印层（核心修改） -->
  <div class="watermark"></div>
  
  <!-- 支付容器（动态切换类名） -->
  <div class="pay-container" id="payContainer">
    <div class="success-card">
      <div class="success-icon"></div>
      <h2 class="pay-title" id="payTitle">支付成功</h2>
      <p class="pay-desc" id="payDesc">您的订单已支付完成</p>
      <div class="cash-amount" id="cashAmount">¥0.00</div>
      <div class="pay-info">
        <div class="pay-info-item">
          <span class="label">支付方式</span>
          <span id="payMethod">未知</span>
        </div>
        <div class="pay-info-item">
          <span class="label">支付时间</span>
          <span id="payTime"></span>
        </div>
        <div class="pay-info-item">
          <span class="label">订单编号</span>
          <span id="orderNo"></span>
        </div>
      </div>
      <!-- 支付方式logo（微信/支付宝） -->
      <div id="payLogo" class=""></div>
    </div>
    <div class="back-btn" onclick="history.back()">返回上一页</div>
  </div>

  <script>
    // 1. 提取URL参数
    const getUrlParams = () => {
      const params = new URLSearchParams(window.location.search);
      return {
        pay: params.get('pay') || 'cash', // 默认现金支付
        cash: params.get('cash') || '0.00' // 默认0元
      };
    };

    // 2. 格式化金额（确保两位小数）
    const formatCash = (cash) => {
      const num = parseFloat(cash);
      return isNaN(num) ? '0.00' : num.toFixed(2);
    };

    // 3. 生成随机订单号
    const generateOrderNo = () => {
      const date = new Date();
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const random = Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
      return `${year}${month}${day}${random}`;
    };

    // 4. 格式化支付时间
    const formatPayTime = () => {
      const date = new Date();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    };

    // 5. 初始化页面
    const initPage = () => {
      const { pay, cash } = getUrlParams();
      const container = document.getElementById('payContainer');
      const payTitle = document.getElementById('payTitle');
      const payDesc = document.getElementById('payDesc');
      const cashAmount = document.getElementById('cashAmount');
      const payMethod = document.getElementById('payMethod');
      const payTime = document.getElementById('payTime');
      const orderNo = document.getElementById('orderNo');
      const payLogo = document.getElementById('payLogo');

      // 设置金额
      cashAmount.textContent = `¥${formatCash(cash)}`;
      // 设置时间和订单号
      payTime.textContent = formatPayTime();
      orderNo.textContent = generateOrderNo();

      // 根据支付方式切换样式和文案
      switch (pay) {
        case 'wxQC':
          // 微信支付
          container.className = 'pay-container wx-pay';
          payTitle.textContent = '微信支付成功';
          payDesc.textContent = '支付金额已到账，感谢您的支付';
          payMethod.textContent = '微信支付';
          payLogo.className = 'wx-logo';
          break;
        case 'alipayQC':
          // 支付宝支付
          container.className = 'pay-container alipay-pay';
          payTitle.textContent = '支付宝支付成功';
          payDesc.textContent = '支付金额已到账，感谢您的支付';
          payMethod.textContent = '支付宝支付';
          payLogo.className = 'alipay-logo';
          break;
        case 'cash':
          // 现金支付
          container.className = 'pay-container cash-pay';
          payTitle.textContent = '现金支付成功';
          payDesc.textContent = '已完成现金收款，订单已确认';
          payMethod.textContent = '现金支付';
          payLogo.style.display = 'none'; // 隐藏logo
          break;
        default:
          // 默认现金支付
          container.className = 'pay-container cash-pay';
          payTitle.textContent = '支付成功';
          payDesc.textContent = '您的订单已支付完成';
          payMethod.textContent = '未知支付方式';
          payLogo.style.display = 'none';
          break;
      }
    };

    // 页面加载完成后初始化
    window.onload = initPage;
  </script>
</body>
